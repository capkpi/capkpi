<div class="sidebar-parent">
	<div class="sidebar-topic" data-target="#t{{ topic.name }}" data-toggle="collapse" aria-expanded="false">
		<div class="discussion-topic-title">{{ topic.title }}</div>
		<div class="sidebar-info">
			{% set creator = capkpi.get_doc("User", topic.owner) %}
			<span class="course-instructor ml-0">
				{{ creator.full_name }}
			</span>
			<span class="small">
				<span class="mr-2">
					<img src="/assets/capkpi/icons/timeless/message.svg">
					<span class="reply-count">{{ replies | length }}</span>
				</span>
				<span> {{ capkpi.utils.format_date(topic.creation, "dd MMM YYYY") }} </span>
			</span>
		</div>
	</div>
	<div class="card-divider"></div>
</div>
